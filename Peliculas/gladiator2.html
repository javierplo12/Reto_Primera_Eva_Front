<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Deluxe - Galdiator II</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/build/styles.css">
    <script src="/Js/home.js"></script>
    <script src="/Js/gladiator2.js"></script>
    <script src="/Js/funcioncompra.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="/home.html">
                <img src="/img/LogoBlanco_SinFondo.png" alt="Cine Deluxe">
            </a>
        </div>
        <nav class="nav_header">
            <ul class="menu_header">
                <li class="titulo_header"><a href="#">Cartelera</a></li>
                <li class="titulo_header"><a href="#">Próximos Estrenos</a></li>
            </ul>
        </nav>
        <div class="cuenta_header">
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="dropdown-menu">
                <a href="#">Iniciar sesión</a>
                <a href="#">Registrarse</a>
                <a href="#">Cartelera</a>
                <a href="#">Próximos Estrenos</a>
            </div>
        </div>
    </header>
    <a href="/peliculas.html" class="button-atras">← Atrás</a>

    <section class="pelicula-detalle">
        <div class="pelicula">
            <div class="pelicula-imagen">
                <img>
            </div>
            <div class="pelicula-info">
                <h2></h2>
                <p class="director"></p>
                <p class="descripcion"></p>
                <p class="duracion"></p>
                <p class="fecha-estreno"></p>
                <p class="genero"></p>
                <div class="pelicula-botones">
                    <!-- Botones que muestran horarios y salas -->
                    <button class="btn-opcion"
                        onclick="mostrarHorarioSala('09:00 AM', 'Sala 2: Pantalla gigante')">09:00 AM - Sala 2</button>
                    <button class="btn-opcion" onclick="mostrarHorarioSala('01:00 PM', 'Sala 3: Sala Deluxe')">01:00 PM
                        - Sala 3</button>
                    <button class="btn-opcion" onclick="mostrarHorarioSala('04:00 PM', 'Sala 4: Dolby Atmos')">04:00 PM
                        - Sala 4</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal para mostrar información -->
    <div class="modal" id="modal-info">
        <div class="modal-content"> 
            <h3 id="info-horario">Horario</h3>
            <p id="info-sala">Sala</p>
            <button class="btn-cerrar" onclick="cerrarModal()">Cerrar</button>
            <button class="btn-comprar" onclick="comprarEntrada()">Comprar</button>
        </div>
    </div>

    
    <footer class="footer">
        <div class="footer_links">
            <a href="#">Política de Privacidad</a>
            <a href="#">Cookies</a>
            <a href="#">Aviso Legal</a>
        </div>
    </footer>
</body>

</html>
