<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Deluxe - Borderlands</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/build/styles.css">
    <script src="/Js/home.js"></script>
    <script src="/Js/borderlands.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="home.html">
                <img src="/img/LogoBlanco_SinFondo.png" alt="Cine Deluxe">
            </a>
        </div>
        <nav class="nav_header">
            <ul class="menu_header">
                <li class="titulo_header"><a href="#">Cartelera</a></li>
                <li class="titulo_header"><a href="#">Próximos Estrenos</a></li>
            </ul>
        </nav>
        <div class="cuenta_header">
            <div class="menu-icon" onclick="toggleMenu()">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="dropdown-menu">
                <a href="#">Iniciar sesión</a>
                <a href="#">Registrarse</a>
                <a href="#">Cartelera</a>
                <a href="#">Próximos Estrenos</a>
            </div>
        </div>
    </header>

    <section class="pelicula-detalle">
        <div class="pelicula">
            <div class="pelicula-imagen">
                <img src="/img/peliculas/Borderlands.jpg" alt="Borderlands">
            </div>
            <div class="pelicula-info">
                <h2>Borderlands</h2>
                <p class="director"></p>
                <p class="descripcion"></p>
                <p class="duracion"></p>
                <p class="fecha-estreno"></p>
                <p class="genero"></p>

                <div class="pelicula-botones">
                    <!-- Botones que muestran horarios y salas -->
                    <button class="btn-opcion"
                        onclick="mostrarHorarioSala('10:00 AM', 'Sala 5: Pantalla gigante')">10:00 AM - Sala 5</button>
                    <button class="btn-opcion" onclick="mostrarHorarioSala('01:30 PM', 'Sala 1: Sala Deluxe')">01:30 PM
                        - Sala 1</button>
                    <button class="btn-opcion" onclick="mostrarHorarioSala('05:00 PM', 'Sala 2: Dolby Atmos')">05:00 PM
                        - Sala 2</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Modal para mostrar información -->
    <div class="modal" id="modal-info">
        <div class="modal-content">
            <h3 id="info-horario">Horario</h3>
            <p id="info-sala">Sala</p>
            <div class="modal-botones">
                <button class="btn-cerrar" onclick="cerrarModal()">Cerrar</button>
                <button class="btn-comprar" onclick="comprarEntrada()">Comprar</button>
            </div>
        </div>
    </div>


    <script>
        function mostrarModal(horario, sala) {
            // Configurar el contenido del modal dinámicamente
            document.getElementById("info-horario").innerText = `Horario: ${horario}`;
            document.getElementById("info-sala").innerText = `Sala: ${sala}`;

            // Mostrar el modal
            const modal = document.getElementById("modal-info");
            modal.classList.add("mostrar");

            // Guardar la información en los atributos de datos del botón "Comprar"
            const btnComprar = document.querySelector(".btn-comprar");
            btnComprar.setAttribute("data-horario", horario);
            btnComprar.setAttribute("data-sala", sala);
        }

        function cerrarModal() {
            // Cerrar el modal
            const modal = document.getElementById("modal-info");
            modal.classList.remove("mostrar");
        }

        function comprarEntrada() {
            // Obtener datos del horario y sala seleccionados
            const horario = document.querySelector(".btn-comprar").getAttribute("data-horario");
            const sala = document.querySelector(".btn-comprar").getAttribute("data-sala");

            // Redirigir a otra página con los datos como parámetros de URL
            const url = `compra.html?horario=${encodeURIComponent(horario)}&sala=${encodeURIComponent(sala)}`;
            window.location.href = url; // Redirección
        }

        // Asignar eventos a los botones de horarios
        const botonesHorarios = document.querySelectorAll(".btn-opcion");
        botonesHorarios.forEach((boton) => {
            boton.addEventListener("click", () => {
                const horario = boton.getAttribute("data-horario");
                const sala = boton.getAttribute("data-sala");
                mostrarModal(horario, sala);
            });
        });


    </script>

    <footer class="footer">
        <div class="footer_links">
            <a href="#">Política de Privacidad</a>
            <a href="#">Cookies</a>
            <a href="#">Aviso Legal</a>
        </div>
    </footer>
</body>

</html>
