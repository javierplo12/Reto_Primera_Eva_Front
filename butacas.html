<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Deluxe</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/build/styles.css">
    <script src="/Js/home.js"></script>
    <script src="/Js/butacas.js" defer></script>


</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="../home.html">
                <img src="/img/LogoBlanco_SinFondo.png" alt="Cine Deluxe">
            </a>
        </div>
        <nav class="nav_header">
            <ul class="menu_header">
                <li class="titulo_header"><a href="#">Cartelera</a></li>

            </ul>
        </nav>
        <div class="cuenta_header">
            <div class="menu-icon" onclick="toggleMenu()">
                <!-- Boton desplegable -->
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Menú desplegable -->
            <div class="dropdown-menu">

                <a href="peliculas.html">Cartelera</a>

            </div>
        </div>
    </header>
    <a href="/peliculas.html" class="button-atras">← Atrás</a>

    <h1>Selección de Butacas</h1>

    <h3 class="pelicula-seleccionada"></h3>
    <h3 class="dia-pelicula"></h3>
    <h3 class="sala-pelicula"></h3>
    <h3 class="hora-pelicula"></h3>


    <div class="sala-cine-container">
        <div class="pantalla">
            <p>Pantalla</p>
        </div>
        <div class="sala-cine" id="sala-cine"></div>
        <div class="butacas-seleccionadas-container">
            <h3>Butacas Seleccionadas:</h3>
            <ul id="butacas-seleccionadas"></ul>
        </div>

        <p id="precio-total"></p>

        <div class="info-comprador">
            <label class="nombre">Nombre:</label>
            <input id="nombre" placeholder="Ingresa tu nombre">

            <label class="correo">Correo electrónico:</label>
            <input id="correo" placeholder="Ingresa tu correo">

            <label class="telefono">Teléfono:</label>
            <input id="telefono" placeholder="Ingresa tu teléfono">
        </div>
        <button id="boton-comprar" class="btn-comprar" enable>Comprar</button>



    </div>

    <footer class="footer">
        <div class="footer_links">
            <a href="#">Política de Privacidad</a>
            <a href="#">Cookies</a>
            <a href="#">Aviso Legal</a>
        </div>
    </footer>
</body>

</html>
