<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cine Deluxe</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Raleway:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/build/styles.css">
    <script src="/Js/home.js"></script>
</head>

<body>
    <header class="header">
        <div class="logo">
            <a href="home.html">
                <img src="/img/LogoBlanco_SinFondo.png" alt="Cine Deluxe">
            </a>
        </div>
        <nav class="nav_header">
            <ul class="menu_header">
                <li class="titulo_header"><a href="#">Cartelera</a></li>
            </ul>
        </nav>
        <div class="cuenta_header">
            <div class="menu-icon" onclick="toggleMenu()">
                <!-- Boton desplegable -->
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <!-- Menú desplegable -->
            <div class="dropdown-menu">
                <a href="peliculas.html">Cartelera</a>
            </div>
        </div>
    </header>
    <div class="ticket-container">
        <div class="ticket-info">
            <h2 id="nombre-pelicula"></h2>
            <h3 id="nombre-sala"></h3>
            <h3 id="hora"></h3>
            <h3>Butacas Seleccionadas:</h3>
            <ul id="lista-butacas"></ul>
        </div>
        <button onclick="window.location.href='home.html'" class="btn-regresar">Volver al inicio</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);

            const pelicula = params.get('pelicula') || 'Película no especificada';
            const horario = params.get('horario') || 'Horario no especificado';
            const sala = params.get('sala') || 'Sala no especificada';

            // Insertar en el DOM
            document.getElementById('nombre-pelicula').textContent = `Película: ${pelicula}`;
            document.getElementById('nombre-sala').textContent = `Sala: ${sala}`;
            document.getElementById('hora').textContent = `Hora: ${horario}`;

            // Cargar las butacas del localStorage
            const butacas = JSON.parse(localStorage.getItem('butacas')) || [];
            const listaButacas = document.getElementById('lista-butacas');
            butacas.forEach(butaca => {
                const li = document.createElement('li');
                li.textContent = butaca;
                listaButacas.appendChild(li);
            });
        });
    </script>

    <footer class="footer">
        <div class="footer_links">
            <a href="#">Política de Privacidad</a>
            <a href="#">Cookies</a>
            <a href="#">Aviso Legal</a>
        </div>
    </footer>
</body>

</html>
